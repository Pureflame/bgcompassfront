<body>

    <div class="partidasTitulo">

		<div class="containerForm">

                <app-perfil-discusiones (discusionChat)="entrarDiscusion($event)" [discusion]="discusion" ></app-perfil-discusiones>
            </div>
        </div>


        <div *ngIf="chatDiscusionActiva">

            <div *ngFor = "let mensaje of mensajesDiscusion">

            </div>
        </div>


			

		</div>
